<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Formulaire</h2>
    <form>
        <div class="element">
            <label>Nom</label><br>
            <input class="text" type="text" placeholder="Entrez votre nom" required><br>
        </div>
        <div class="element">
            <label>Prénom</label><br>
            <input class="text" type="text" placeholder="Entrez votre prénom" required><br>
        </div>
        <div class="element">
            <label>Email</label><br>
            <input id="email" class="text" type="email" placeholder="Entrez votre email" required><br>
        </div>
        <div class="element">
            <label>Age (optionnel)</label><br>
            <input class="text" type="number" placeholder="Age"><br>
        </div>
        <div class="element">
            <label>Quel métier voulez-vous exercer ?</label><br>
            <select class="text">
                <option>Designer web</option>
                <option>Intégrateur web</option>
                <option>Développeur web</option>
                <option>Développeur mobile</option>
                <option>Développeur logiciel</option>
                <option>Développeur machine Learning</option>
            </select><br>
        </div>
        <div class="element">
            <label>Quel est votre niveau en informatique ? </label>
            <div>
                <input name="1" type="radio">
                <label>Débutant</label>
            </div>
            <div>
                <input name="1" type="radio">
                <label>Intérmédiaire</label>
            </div>
            <div>
                <input name="1" type="radio">
                <label>Confirmé</label>
            </div>
            <div>
                <input name="1" type="radio">
                <label>Expert</label>
            </div>
        </div>
        <div class="element">
            <label>Quelles technologies connaissez-vous ? </label>
            <div>
                <input type="checkbox">
                <label>HTML</label>
            </div>
            <div>
                <input type="checkbox">
                <label>CSS</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Javascript</label>
            </div>
            <div>
                <input type="checkbox">
                <label>PHP</label>
            </div>
            <div>
                <input type="checkbox">
                <label>SQL</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Python</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Java</label>
            </div>
            <div>
                <input type="checkbox">
                <label>C</label>
            </div>
            <div>
                <input type="checkbox">
                <label>C#</label>
            </div>
            <div>
                <input type="checkbox">
                <label>C++</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Bootstrap</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Angular</label>
            </div>
            <div>
                <input type="checkbox">
                <label>React</label>
            </div>
            <div>
                <input type="checkbox">
                <label>Swift</label>
            </div>
        </div>
        <div class="element">
            <label>Autres</label><br>
            <input class="text" placeholder="Connaissez-vous autre chose ?" type="text"><br>
        </div>
        <div class="element">
            <label>Autres commentaires ou suggestions ?</label><br>
            <textarea placeholder="Entrez votre commantaire ici..."></textarea>
        </div>
        <div class="button">
            <button>Envoyer</button>
        </div>
    </form>
</body>

</html>
